<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">    
      
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mm test bootstrap color picker sliders</title>

    <link rel="stylesheet" href="css/mm-local.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.colorpickersliders.css" type="text/css">
    
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">

<!--     
    <link rel="stylesheet/less" type="text/css" href="mm-less/main.less" />  
    <script src="js/less.js" type="text/javascript" data-env="development"></script>
-->

    <script src="js/jquery.js" type="text/javascript"></script> 
    <script src="js/bootstrap.js" type="text/javascript"></script>
    
    <script src="js/tinycolor.js" type="text/javascript"></script>
    <script src="js/bootstrap.colorpickersliders.js" type="text/javascript"></script>

    <script src="js/mm-test-cp.js" type="text/javascript"></script>


</head>
<body>

  <input type="text" id="hslflat" value="#5f6f7f" data-color-format="hex">

  <style>
    body {
      background: #ccc;
    }
    #hslflat {
      padding: 20px;
      width: 300px;
      height: 60px;
      margin: 50px;
    }
    .cp-container {
      width: 500px;
    }
  </style>

  <script>
      $("#hslflat").ColorPickerSliders({
        color: "rgb(36, 170, 242)",
        previewformat: 'hsl-rgb',
        rendervalues: true,
        slidersplusminus: true,
        size: 'lg',
//        flat: true,
        sliders: true,
        swatches: false,
        hsvpanel: false,
        order: {
//            lightness: 4,
            hsl: 2,
            rgb: 3,
//            opacity: 5,
            preview: 1
          }
      });
  
  </script>

</body>
</html>
