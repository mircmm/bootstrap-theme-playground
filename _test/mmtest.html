<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mmtest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="src/bootstrap.colorpickersliders.css" rel="stylesheet" type="text/css" media="all">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tinycolor/0.11.1/tinycolor.min.js"></script>
    <script src="src/bootstrap.colorpickersliders.js"></script>

  </head>

  <body>

    <div class="hsvflat">
      <input type="text" id="id-hsvflat" data-color-format="hex">
    </div>

    <script>
    $("#id-hsvflat").ColorPickerSliders({
      color: "rgb(36, 170, 242)",
      previewformat: 'hsl-rgb',
      rendervalues: true,
      slidersplusminus: true,
      size: 'lg',
      flat: true,
      sliders: true,
      swatches: false,
      hsvpanel: false,
      order: {
          preview: 1,
          hslH: 4,
          hslS: 5,
          hslL: 6,
          rgb: 2
        }
    });
    </script>

    <style>
        #id-hsvflat {
            width: 300px;
            margin: 20px 50px;
            padding: 10px;
        }
        .hsvflat {
            width: 400px;
            margin: 20px 50px;
            padding: 10px;
        }
    </style>

</body>
