<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mm-popupmenu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.colorpickersliders.css" rel="stylesheet">
    <!-- <link href="css/bootstrap-theme.css" rel="stylesheet"> -->
    <link href="css/popupmenu.css" rel="stylesheet">

    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>

  <body>

    <div id="mm-typography-menu-container">

      <div id="mm-typo-examples">
        <div class="mm-small">
          <span>Small: bcp MIR 180 (#)</span>
        </div>
        <div class="mm-base">
          <span>Base: bcp MIR 180 (#)</span>
        </div>
        <div class="mm-large">
          <span>Large: bcp MIR 180 (#)</span>
        </div>
        <div class="mm-code">
          <span>Code: bcp MIR 180 (#)</span>
        </div>
      </div>

      <div id="mm-typo-controls">
        <div class="mm-typo-line">
          <span>Font size:</span>
          <div class="mm-button-minus">-</div>
          <input type="text" id="mm-typo-font-size" readonly>
          <div class="mm-button-minus">+</div>
        </div>
        <div class="mm-typo-line">
          <span>Padding:</span>
          <div class="mm-button-minus">-</div>
          <input type="text" id="mm-typo-padding" readonly>
          <div class="mm-button-minus">+</div>
        </div>
        <div class="mm-typo-line">
          <span>Border radius:</span>
          <div class="mm-button-minus">-</div>
          <input type="text" id="mm-typo-border-radius" readonly>
          <div class="mm-button-minus">+</div>
        </div>
        <div class="mm-typo-line">
          <span>Base font:</span>
          <input type="text" id="mm-typo-base-font" readonly>
        </div>
        <div class="mm-typo-line">
          <span>Code font:</span>
          <input type="text" id="mm-typo-code-font" readonly>
        </div>
      </div>

    </div>

  </body>
</html>
