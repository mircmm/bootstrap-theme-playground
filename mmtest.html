<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mmtest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.colorpickersliders.css">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/tinycolor.js"></script>
    <script src="js/bootstrap.colorpickersliders.js"></script>
  </head>

  <body>

    <div id="id-outside">
      <input type="text" id="id-inside" value="#009" data-color-format="hex">

    </div>

    <script>
    $("#id-inside").ColorPickerSliders({
      previewformat: 'hsl-rgb',
      previewontriggerelement: true,
      rendervalues: true,
      slidersplusminus: true,
      size: 'lg',
      // flat: true,
      sliders: true,
      swatches: false,
      hsvpanel: false,
      order: {
          preview: 1,
          hslH: 6,
          hslS: 5,
          hslL: 4,
          rgb: 2
        }
    });
    </script>

    <style>
      #id-inside {
        height: 50px;
        margin: 10px;
        border: 0;
        padding: 10px;
      }
      #id-outside {
        width: 400px;
        margin: 50px 100px;
        padding: 30px;
        background-color: #333;
      }
    </style>

</body>
