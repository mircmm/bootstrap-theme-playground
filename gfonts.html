<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>gfonts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.colorpickersliders.css" rel="stylesheet">
    <!-- <link href="css/bootstrap-theme.css" rel="stylesheet"> -->
    <link href="css/popupmenu.css" rel="stylesheet">

    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.5.10/webfont.js"></script>
    <script src="js/gfonts.js"></script>

    <style>
      #mm-font-category-select .mm-font-category,

      #mm-font-family-select .mm-font-family,
      #mm-font-family-prev,
      #mm-font-family-next,
      #mm-font-family-count-minus,
      #mm-font-family-count-plus,

      #mm-font-example-size-minus,
      #mm-font-example-size-plus,
      #mm-font-example-update,
      krneki
      {
        background-color: #ccc;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <noscript>
      <p>Sorry, this page requires Java Script ...</p>
    </noscript>

    <div id="mm-content">


      <span>choose category:&nbsp;</span>
      <span id="mm-font-category-select"> </span>
      <span>selected:&nbsp;</span>
      <span id="mm-font-category-display"> </span>
      <br><br>

      <span>displayed:&nbsp;</span>
      <span id="mm-font-family-first-last"> </span>
      <br>

      <span id="mm-font-family-prev">prev</span>&nbsp;
      <span id="mm-font-family-count-minus">&nbsp;-&nbsp;</span>
      <input id="mm-font-family-count" size="4" disabled>
      <span id="mm-font-family-count-plus">&nbsp;+&nbsp;</span>
      <span id="mm-font-family-next">next</span>&nbsp;
      <span> families or select family</span>

      <div id="mm-font-family-select">
        <!-- <span class="mm-family" mm-tag="1"> Family </span><span class="mm-example"> Example </span><br> -->
      </div>
      <br>

      <span>&nbsp;selected:&nbsp;</span>
      <span id="mm-font-family-display"> </span>
      <br>
      <span>example:&nbsp;</span>
      <input id="mm-font-example-text" size="50">
      <span>size:&nbsp;</span>
      <span id="mm-font-example-size-minus">&nbsp;-&nbsp;</span>
      <input id="mm-font-example-size" size="4" disabled>
      <span id="mm-font-example-size-plus">&nbsp;+&nbsp;</span>
      <span id="mm-font-example-update">Update</span>
      <div id="mm-font-example-display"> </div>

    </div> <!-- mm-content -->


  </body>
</html>
